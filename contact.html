  <main>
    <div>
      
    </div>
    <form>
        <h2>Contact Me</h2>
        <label for="name">First and Last Name</label>
        <input type="text" name="name" id="name" >
        <label for="email">Email</label>
        <input type="email" name="email" id="email" >
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" min="2019-06-10">
        <label for="text-area"> Message Me</label>
        <input type="text-area" name="text-area" id="text-area">
        <h4>How did you hear about me?</h4>
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
        <label for="LinkedIn">LinkedIn</label>
        <input type="checkbox" name="LinkedIn" id="LinkedIn">
        <label for="resume">Resume Submission</label>
        <input type="checkbox" name="resume" id="resume">
        <label for="rec">Coding Academy Rec</label>
        <input type="checkbox" name="rec" id="rec">
      <div>
      <h4>Do you want to be contacted?</h4>
        <div>
          <label for="yes">Yes</label>
          <input type="radio" name="contacted?" id="yes" value="yes">
        </div>
        <div>
          <label for="no">No</label>
          <input type="radio" name="contacted?" id="no" value="no">
        </div>
      <button type="submit" class="submit">Submit</button>
    </form>
  </main>
